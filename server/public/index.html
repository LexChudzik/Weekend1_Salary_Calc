<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Salary Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/style.css" />
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <div class="container">
        <h2>Add Employee</h2>
        <form id="inputs">
            <input id="firstName" placeholder="First Name" type="text">
            <input id="lastName" placeholder="Last Name" type="text">
            <input id="idNumber" placeholder="ID" type="text">
            <input id="title" placeholder="Title" type="text">
            <input id="salary" placeholder="Annual Salary" type="text">
            <button class="btn-primary" id="addEmployee">Submit</button>
        </form>
    </div>
    <div class="container">
        <h2>Employees</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Annual Salary</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tableBody"><td></td></tbody>
        </table>
        <h2 id="monthlyCost">Total Monthly: $0</h2>
    </div>
</body>
</html>
